<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
<meta content='width=1050' name='viewport'>
<style>
html,
body {
  height: 100%;
  margin:20px;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<div style="padding: 30px;">

    <h2>Sample Page to demonstrate Webcache Package</h2>    

    <div style="font-size: 18pt;"><span style="font-weight: bold;">Time:&nbsp;&nbsp;</span><span style="color:rgb(153, 11, 11)">{{.TimeNow}}</span></div>

    <p style="color:rgb(66, 65, 65);font-size: 12pt;margin-top:10px">
    Press F5; and you'll see that this page will only be refreshed in <strong>{{.DurTime}}</strong> seconds.</p>

</div>

</body>
</html>
